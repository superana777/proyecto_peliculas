<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <header class="h-100 p-5 text-bg-dark text-center">
        <h1>Peliculas</h1>
    </header>
    <main class="container-fluid row mt-3">
        <div class="col-4">
            <form class="card">
                <div class="card-header">
                    <h5>Completa el registro</h5>
                </div>
                <div class="card-body">
                    <div>
                        <label>Titulo </label>
                        <input type="text" id="titulo" name="titulo" class="form-control" onblur="verificar(this.id)">
                        <div id="e-titulo"></div>
                    </div>
                    <div>
                        <label>Director</label>
                        <input type="text" id="director" name="director" class="form-control" onblur="verificar(this.id)">
                        <div id="e-director"></div>
                    </div>
                    <div>
                        <label>Fecha de estreno</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha"></div>
                    </div>
                    <div>
                        <label>Genero</label>
                        <select id="genero" name="genero" class="form-select" onblur="verificar(this.id)">
                            <option value="" selected disabled>Seleccione GÃ©nero de la Pelicula</option>
                            <option value="Romance">Romance</option>
                            <option value="Drama">Drama</option>
                            <option value="Comedia">Comedia</option>
                            <option value="Terror">Terror</option>
                            <option value="Accion">Accion</option>
                            <option value="C.Ficcion">C.Ficcion</option>
                        </select>
                        <div id="e-genero"></div>
                    </div>
                    <div>
                        <label>Clasificacion</label>
                        <select id="clasificacion" name="clasificacion" class="form-select" onblur="verificar(this.id)">
                            <option value="" selected disabled>Seleccione clasificacion de la pelicula</option>
                            <option value="G">G</option>
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R">R</option>
                            <option value="NC-17">NC-17</option>
                        </select>
                        <div id="e-clasificacion"></div>
                    </div>
                    <div>
                        <label>Duracion minutos</label>
                        <input type="number" id="duracion" min="90" name="duracion" onblur="verificar(this.id)"
                        onkeypress="return soloNumeros(event)" class="form-control">
                        <div id="e-duracion"></div>
                    </div>
                    <div>
                        <label>Sinopsis</label>
                        <input type="text" id="sinopsis" name="sinopsis" class="form-control" onblur="verificar(this.id)">
                        <div id="e-sinopsis"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-info w-25">
                    <input type="button" id="btnGuardar" value="Guardar" class="btn btn-success w-25">
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Titulo</th>
                            <th>Director</th>
                            <th>Fecha de estreno</th>
                            <th>Genero</th>
                            <th>Clasificacion</th>
                            <th>Duracion</th>
                            <th>Sinopsis</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div> 
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="helper.js"></script>
    <script src="funciones.js" type="module"></script>
</body>
</html>
